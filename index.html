<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ıphoneCalculatorDesign</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/helvetica-neue-9"

    />

    <div class="main">

        <div class="button bg b1">AC</div>

        <div class="button bs b13">1</div>
        <div class="button bs b14">2</div>

        <div class="button bs b17">0</div>
        <div class="button bs b18">.</div>
        <div class="button bs b19">=</div>
